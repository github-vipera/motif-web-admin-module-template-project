<wc-dashboard-header [title]="'Simple Dashboard'"></wc-dashboard-header>


<div class="row fill">

  <gridster [options]="options">

      <gridster-item [item]="clockItem">
          <wc-panel [title]="'Clock'">
              <wc-data-counter [title]="dateTime | date " [value]="dateTime | date:'h:mm.ss a' "></wc-data-counter>
          </wc-panel>
      </gridster-item>

      <gridster-item [item]="counterItem">
          <wc-panel [title]="'Vain Counter'">
              <wc-data-counter [title]="'Counts'" [value]="counter"></wc-data-counter>
          </wc-panel>
      </gridster-item>

  </gridster>

</div>
